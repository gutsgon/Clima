<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <!-- Fonte Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Fonte incrível -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Saiba o clima da cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="cidade-input">
                <button id="buscar">
                    <i class="fa-solid fa-magnifying-glass">

                    </i>
                </button>
            </div>
        </div>
        <div id="chuva-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="cidade"></span>
                <img src="" alt="Bandeira do país" id="país">
            </h2>
            <p id="temperatura"><span></span>&deg;C</p>
            <div id="descricao-container">
                <p id="descricao"></p>
                <img src="" alt="Condições do tempo" id="chuva-icon">
            </div>
            <div id="detalhes-container">
                <p id="umidade">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="vento">
                    <i class="fa-solid fa-wind">
                        <span></span>
                    </i>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
